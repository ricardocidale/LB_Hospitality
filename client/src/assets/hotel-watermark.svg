<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" fill="none" stroke="#9FBCA4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  
  <!-- Concierge/Bellhop welcoming guest - Left side -->
  <g transform="translate(50, 150)">
    <!-- Bellhop - standing with hand extended -->
    <!-- Head -->
    <circle cx="80" cy="60" r="35"/>
    <!-- Bellhop cap -->
    <ellipse cx="80" cy="35" rx="30" ry="10"/>
    <rect x="55" y="25" width="50" height="15" rx="2"/>
    <!-- Body - uniform jacket -->
    <path d="M45 95 Q45 150 50 220 L110 220 Q115 150 115 95" stroke-width="2"/>
    <!-- Jacket details - double breasted buttons -->
    <circle cx="65" cy="130" r="4"/>
    <circle cx="65" cy="155" r="4"/>
    <circle cx="65" cy="180" r="4"/>
    <circle cx="95" cy="130" r="4"/>
    <circle cx="95" cy="155" r="4"/>
    <circle cx="95" cy="180" r="4"/>
    <!-- Arms -->
    <path d="M45 100 Q20 130 30 180 Q35 200 60 210" stroke-width="2"/>
    <path d="M115 100 Q150 120 180 100 Q200 90 220 100" stroke-width="2"/>
    <!-- Extended welcoming hand -->
    <ellipse cx="230" cy="100" rx="15" ry="10"/>
    <!-- Legs -->
    <line x1="60" y1="220" x2="55" y2="320"/>
    <line x1="100" y1="220" x2="105" y2="320"/>
    <!-- Feet -->
    <ellipse cx="50" cy="325" rx="20" ry="8"/>
    <ellipse cx="110" cy="325" rx="20" ry="8"/>
  </g>

  <!-- Elegant Guest Couple - Center -->
  <g transform="translate(400, 100)">
    <!-- Woman guest -->
    <!-- Head with elegant hair -->
    <circle cx="100" cy="70" r="40"/>
    <path d="M60 50 Q70 20 100 15 Q130 20 140 50" stroke-width="2"/>
    <path d="M55 60 Q50 80 55 110 Q60 130 70 140"/>
    <!-- Elegant dress -->
    <path d="M65 110 Q60 150 50 250 Q45 300 60 380 L140 380 Q155 300 150 250 Q140 150 135 110" stroke-width="2"/>
    <!-- Dress details - flowing lines -->
    <path d="M80 180 Q90 220 85 280"/>
    <path d="M120 180 Q110 220 115 280"/>
    <!-- Arms -->
    <path d="M65 115 Q40 150 50 200"/>
    <path d="M135 115 Q160 130 180 120"/>
    <!-- Hand holding partner's arm -->
    <ellipse cx="185" cy="120" rx="12" ry="8"/>
    <!-- Legs showing from dress -->
    <line x1="80" y1="380" x2="75" y2="440"/>
    <line x1="120" y1="380" x2="125" y2="440"/>
    <!-- High heels -->
    <path d="M70 440 L60 445 L75 445 L80 455"/>
    <path d="M130 440 L140 445 L125 445 L120 455"/>
    
    <!-- Man guest - slightly behind -->
    <!-- Head -->
    <circle cx="220" cy="60" r="38"/>
    <!-- Styled hair -->
    <path d="M185 45 Q200 25 220 22 Q240 25 255 45"/>
    <!-- Suit jacket -->
    <path d="M185 95 Q180 150 175 260 L265 260 Q260 150 255 95" stroke-width="2"/>
    <!-- Lapels -->
    <path d="M195 95 L210 140 L220 95"/>
    <path d="M245 95 L230 140 L220 95"/>
    <!-- Tie -->
    <path d="M220 95 L215 140 L220 180 L225 140 L220 95"/>
    <!-- Pocket square -->
    <path d="M250 120 L260 125 L255 135"/>
    <!-- Arms -->
    <path d="M185 100 Q160 130 170 180"/>
    <path d="M255 100 Q280 130 290 180"/>
    <!-- Hands -->
    <ellipse cx="165" cy="185" rx="12" ry="10"/>
    <ellipse cx="295" cy="185" rx="12" ry="10"/>
    <!-- Legs -->
    <line x1="195" y1="260" x2="190" y2="380"/>
    <line x1="245" y1="260" x2="250" y2="380"/>
    <!-- Dress shoes -->
    <ellipse cx="185" cy="390" rx="22" ry="10"/>
    <ellipse cx="255" cy="390" rx="22" ry="10"/>
  </g>

  <!-- Hotel Staff with Luggage Cart - Right side -->
  <g transform="translate(850, 200)">
    <!-- Staff member head -->
    <circle cx="80" cy="50" r="32"/>
    <!-- Cap -->
    <ellipse cx="80" cy="25" rx="28" ry="8"/>
    <rect x="55" y="17" width="50" height="12" rx="2"/>
    <!-- Uniform -->
    <path d="M50 80 Q48 130 50 200 L110 200 Q112 130 110 80" stroke-width="2"/>
    <!-- Epaulettes -->
    <rect x="45" y="80" width="15" height="8" rx="1"/>
    <rect x="100" y="80" width="15" height="8" rx="1"/>
    <!-- Arms pushing cart -->
    <path d="M50 90 Q30 120 40 160 Q45 180 60 190"/>
    <path d="M110 90 Q140 110 160 130 Q175 145 180 160"/>
    <!-- Hands on cart handle -->
    <ellipse cx="55" cy="195" rx="10" ry="8"/>
    <ellipse cx="185" cy="165" rx="10" ry="8"/>
    <!-- Legs walking -->
    <path d="M60 200 Q55 250 45 290"/>
    <path d="M100 200 Q110 250 120 290"/>
    <!-- Feet -->
    <ellipse cx="40" cy="300" rx="18" ry="8"/>
    <ellipse cx="125" cy="300" rx="18" ry="8"/>
    
    <!-- Luggage Cart -->
    <g transform="translate(130, 100)">
      <!-- Cart frame -->
      <rect x="0" y="80" width="120" height="8" rx="2"/>
      <!-- Cart handle -->
      <path d="M10 80 L0 20 Q-5 0 10 0 L20 0 Q35 0 30 20 L20 80"/>
      <!-- Wheels -->
      <circle cx="20" cy="95" r="12"/>
      <circle cx="100" cy="95" r="12"/>
      <!-- Stacked luggage -->
      <rect x="15" y="40" width="90" height="40" rx="5"/>
      <rect x="25" y="10" width="70" height="30" rx="4"/>
      <rect x="35" y="-15" width="50" height="25" rx="3"/>
      <!-- Luggage handles -->
      <path d="M50 10 Q60 0 70 10"/>
      <path d="M55 -15 Q60 -22 65 -15"/>
    </g>
  </g>

  <!-- Seated Guest at Lobby - Bottom Left -->
  <g transform="translate(100, 550)">
    <!-- Person sitting in chair -->
    <!-- Head -->
    <circle cx="80" cy="40" r="30"/>
    <!-- Hair -->
    <path d="M50 30 Q60 10 80 8 Q100 10 110 30"/>
    <!-- Torso -->
    <path d="M55 70 Q50 100 55 150 L105 150 Q110 100 105 70" stroke-width="2"/>
    <!-- Arms - one on armrest, one holding drink -->
    <path d="M55 80 Q30 90 20 120 Q15 140 25 150"/>
    <path d="M105 80 Q130 90 150 100 Q160 105 165 95"/>
    <!-- Wine glass in hand -->
    <ellipse cx="170" cy="85" rx="12" ry="6"/>
    <path d="M158 85 Q158 100 170 105 Q182 100 182 85"/>
    <line x1="170" y1="105" x2="170" y2="125"/>
    <ellipse cx="170" cy="128" rx="10" ry="4"/>
    <!-- Crossed legs -->
    <path d="M60 150 Q40 180 50 220 Q55 240 80 250"/>
    <path d="M100 150 Q120 170 110 200 Q105 220 90 240"/>
    <!-- Feet -->
    <ellipse cx="85" cy="255" rx="18" ry="8"/>
    
    <!-- Elegant Chair/Sofa outline -->
    <path d="M-20 50 Q-40 100 -30 200 Q-25 220 0 220" stroke-width="2"/>
    <path d="M180 50 Q200 100 190 200 Q185 220 160 220" stroke-width="2"/>
    <path d="M0 220 L160 220" stroke-width="2"/>
  </g>

  <!-- Champagne Toast Scene - Bottom Right -->
  <g transform="translate(750, 520)">
    <!-- Two people toasting -->
    <!-- Person 1 -->
    <circle cx="60" cy="50" r="28"/>
    <path d="M35 78 Q30 110 35 160 L85 160 Q90 110 85 78"/>
    <path d="M35 85 Q15 100 20 130"/>
    <path d="M85 85 Q110 90 130 70"/>
    <!-- Champagne flute -->
    <ellipse cx="140" cy="60" rx="8" ry="5"/>
    <path d="M132 60 L135 90 L145 90 L148 60"/>
    <line x1="140" y1="90" x2="140" y2="110"/>
    <ellipse cx="140" cy="113" rx="10" ry="4"/>
    
    <!-- Person 2 -->
    <circle cx="220" cy="55" r="28"/>
    <path d="M195 83 Q190 115 195 165 L245 165 Q250 115 245 83"/>
    <path d="M245 90 Q265 105 260 135"/>
    <path d="M195 90 Q170 95 150 75"/>
    <!-- Champagne flute -->
    <ellipse cx="142" cy="65" rx="8" ry="5"/>
    <path d="M134 65 L137 95 L147 95 L150 65"/>
    <line x1="142" y1="95" x2="142" y2="115"/>
    <ellipse cx="142" cy="118" rx="10" ry="4"/>
    
    <!-- Celebratory sparkles -->
    <path d="M140 40 L140 25 M130 45 L120 35 M150 45 L160 35"/>
  </g>

  <!-- Decorative palm fronds - corners -->
  <g transform="translate(0, 700)" opacity="0.7">
    <path d="M0 200 Q50 150 80 80 Q100 40 110 0" stroke-width="2"/>
    <path d="M0 200 Q40 140 60 70 Q70 35 75 0"/>
    <path d="M0 200 Q30 160 40 100 Q45 60 50 20"/>
  </g>
  
  <g transform="translate(1200, 700) scale(-1, 1)" opacity="0.7">
    <path d="M0 200 Q50 150 80 80 Q100 40 110 0" stroke-width="2"/>
    <path d="M0 200 Q40 140 60 70 Q70 35 75 0"/>
    <path d="M0 200 Q30 160 40 100 Q45 60 50 20"/>
  </g>
</svg>